<!DOCTYPE html>
<html th:lang="${#locale}" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>[[#{admin.users}]]</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 text-begin">
            <a href="?lang=ua"
               th:class="__${#locale}__=='en'?'btn-outline-secondary btn btn-sm':'btn-outline-primary btn btn-sm'">[[#{lang.ua}]]</a>
            <a href="?lang=en"
               th:class="__${#locale}__=='ua'?'btn-outline-secondary btn btn-sm':'btn-outline-primary btn btn-sm'">[[#{lang.en}]]</a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a th:href="@{/admin/users}" class="nav-link px-2 link-dark">[[#{user.users}]]</a></li>
            <li><a th:href="@{/admin/books}" class="nav-link px-2 link-dark">[[#{book.books}]]</a></li>
            <li><a th:href="@{/admin/authors}" class="nav-link px-2 link-dark">[[#{author.authors}]]</a></li>
            <li><a th:href="@{/admin/publications}" class="nav-link px-2 link-primary">[[#{publication.publications}]]</a></li>
        </ul>

        <div class="col-md-3 text-end">
            <a th:href="@{/admin/publication/new}" class="btn btn-primary me-2">[[#{admin.publication.new}]]</a>
            <a th:href="@{/user/logout}" class="btn btn-outline-primary">[[#{menu.logout}]]</a>
        </div>
    </header>
</div>

<h1 class="text-center">[[#{publication.publications}]]</h1>

<div class="container">
    <table class="table mt-4">
        <thead>
        <tr>
            <th style="width: 20%">[[#{publication.name}]]</th>
            <th style="width: 20%"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="publication : ${publications}">
            <td th:text="${publication.name}"></td>
            <td class="text-end">
                <a th:href="@{/admin/publication/edit/{id}(id=${publication.id})}" class="btn btn-sm btn-outline-success me-2">[[#{admin.edit}]]</a>
                <a th:href="@{/admin/publication/del/{id}(id=${publication.id})}" class="btn btn-sm btn-outline-danger">[[#{admin.delete}]]</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
